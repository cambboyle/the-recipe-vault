
{% extends "base.html" %}
{% block content %}

<h3 class="text-center mx-auto">Add Recipe</h3>

<div class="row">
    <form class="col-sm-12" action="" method="post">
        <div class="row">
            <div class="col-sm-12">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="recipe_name" class="form-control" placeholder="Recipe Name">
                <label for="recipe_name">Recipe Name</label>
            </div>
            <div class="col-sm-12">
                <i class="fas fa-tags"></i>
                <input type="text" id="category_name" class="form-control" placeholder="Category Name">
                <label for="category_name">Category Name</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
