
{% extends "base.html" %}
{% block content %}

<h3 class="text-center mx-auto py-5">Edit Category</h3>

<div class="row">
    <form class="col-sm-12" action="{{ url_for('edit_category' , category_id=category._id) }}" method="POST">
        <!-- Category Name -->
        <div class="row mb-3">
            <div class="col-sm-8">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-tags"></i></span>
                    <input type="text" id="categoy_name" name="category_name" minlength="3" maxlength="25" 
                        class="form-control" value="{{ category.category_name }}" required>
                </div>
            </div>
        </div>        
        <!-- Submit Button -->
        <div class="row mb-3">
            <div class="col-sm-6 offset-sm-3 text-center">
                <a href="{{ url_for('get_categories') }}" class="btn btn-outline-secondary">
                    Cancel <i class="fa-solid fa-arrow-left"></i>
                </a>
                <button type="submit" class="btn btn-success">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

{% block extra_js %}
<script>
    // Ensure the form is initialized after the page-specific content is loaded
    document.addEventListener('DOMContentLoaded', initializeRecipeForm);
</script>
{% endblock %}
