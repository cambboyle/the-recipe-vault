{% extends "base.html" %}
{% block content %}

    <h3 class="text-center mx-auto py-5">Categories</h3>

    <div class="row text-center py-4">
        <div class="col-sm-12">
            <a href="{{ url_for('add_category') }}" class="btn btn-primary">Add Category</a>
        </div>
    </div>

    <div class="row row-cols-2 row-cols-md-3 g-4">
        {% for category in categories %}
            <div class="col-sm-4 py-2">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">{{ category.category_name }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ category.category_description }}</p>
                    </div>
                    <div class="card-action text-center py-2">
                        <a href="{{ url_for('get_recipes', category_name=category.category_name) }}" 
                            class="btn btn-primary">View Recipes</a>
                        <a href="{{ url_for('edit_category', category_id=category._id) }}"
                            class="btn btn-primary">Edit</a>
                        <button onclick="confirmDeleteCategory('{{ category._id }}', '{{ category.category_name }}')" 
                            class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
